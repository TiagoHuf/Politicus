<!DOCTYPE html>
<html lang="en">

<head>
  <title>Politicus</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .fakeimg {
      height: 200px;
      background: #aaa;
    }

    .init {
      position: sticky;
      top: 0;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="p-5 bg-primary text-white text-center">
    <h2>Politicus</h2>
    <p>"A política tem pelo menos duas caras. A que se expõe aos olhos do público e a que transita nos bastidores do
      poder" - Maquiavel</p>
  </div>
  <div class="init">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark" id=nav>
      <div class="container-fluid justify-content-end">
        <h2 style="color: white; padding-right: 2%;">Politicus</h2>
        <button class="navbar-toggler" id="btn" type="button" data-bs-toggle="collapse" data-bs-target="#menubarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
          style=" color: #0dcaf0; background-color: #212529;">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menubarNav">
          <ul class="navbar-nav me-auto mb-lg-0 mx-auto">
            <li class="nav-item me-5 pt-2">
              <p id="botaoLegislatura"></p>
            </li>
            <li class="nav-item me-4 pt-2">
              <button type="button" class="btn btn-outline-info" id=buscarDeputados data-bs-toggle="collapse" data-bs-target="#menubarNav"> Exibir Todos os Deputados </button>
            </li>
            <li class="nav-item me-5 pt-2">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Partido" aria-label="Search"
                  id="campoSiglaPartido">
                <button class="btn btn-outline-info" type="submit" id="buscarSiglaPartido" data-bs-toggle="collapse" data-bs-target="#menubarNav">Buscar</button>
              </form>
            </li>
            <li class="nav-item me-5 pt-2">
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Deputado" aria-label="Search"
                  id="campoNomeDeputado">
                <button class="btn btn-outline-info" type="submit" id="buscarNomeDeputado" data-bs-toggle="collapse" data-bs-target="#menubarNav">Buscar</button>
              </form>
            </li>
            <li class="nav-item me-5 pt-2">
              <form class="d-flex">
                <h5 class="me-2 pt-2" style="color: white;">Mês</h5>
            <li>
              <select class="form-select" aria-label="Default select example" id=selectMes onchange="requestDeputado()">
                <option value="1" aria-placeholder="Mês">Janeiro</option>
                <option value="2" aria-placeholder="Mês">Fevereiro</option>
                <option value="3" aria-placeholder="Mês">Março</option>
                <option selected value="4" aria-placeholder="Mês">Abril</option>
                <option value="5" aria-placeholder="Mês">Maio</option>
                <option value="6" aria-placeholder="Mês">Junho</option>
                <option value="7" aria-placeholder="Mês">Julho</option>
                <option value="8" aria-placeholder="Mês">Agosto</option>
                <option value="9" aria-placeholder="Mês">Setembro</option>
                <option value="10" aria-placeholder="Mês">Outubro</option>
                <option value="11" aria-placeholder="Mês">Novembro</option>
                <option value="12" aria-placeholder="Mês">Dezembro</option>
              </select>
            </li>
            </form>
            </li>
            <li class="nav-item me-5 pt-2">
              <form class="d-flex">
                <h5 class="me-2 pt-2" style="color: white;">Ano</h5>
                <p id=selectanos></p>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container mt-5" id="container" style="padding-bottom: 20%;">
    <div class="row">
      <div class="col-lg-2">
        <div>
          <p id=tipoPartidos></p>
          <p id=listaPartidos></p>
        </div>
        <p id=cardPartido></p>
      </div>
      <div class="col-lg-4">
        <div>
          <p id=tipoDeputados></p>
          <p id=listaDeputados></p>
        </div>
        <div>
          <p id=cardDeputado></p>
        </div>
      </div>
      <div class="col-xxl-6">
        <div class=container>
          <div class=row>
            <div class=col>
              <p id=diainicial style="padding-top: 2.7%"></p>
            </div>
            <div class=col>
              <p id=diafinal style="padding-top: 2.7%"></p>
            </div>
          </div>
        </div>
        <p style="font-size:80%;" id=relatorio></p>
      </div>
    </div>
  </div>
  <div class="mt-2 p-2 bg-dark text-white text-center footer"
    style=" bottom: 0;position: fixed;width: 100%;text-align: center;">
    <P id=total></P>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
